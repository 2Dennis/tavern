---

test_name: test dict comparisons

includes:
  - !include common.yaml

stages:
  - name: test_comparisons
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        an_integer: 123
        $ext:
          function: tavern.testutils.helpers:validate_content
          extra_kwargs:
            comparisons:
              - jmespath: "an_integer"
                operator: "eq"
                expected: 123
              - jmespath: "an_integer"
                operator: "type"
                expected: int
              - jmespath: "a_string"
                operator: "eq"
                expected: abc
              - jmespath: "top.Thing"
                operator: "type"
                expected: str
              - jmespath: "top.nested.doubly.inner"
                operator: "eq"
                expected: value

