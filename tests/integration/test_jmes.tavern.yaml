---

test_name: Test querying object and saving

includes:
  - !include common.yaml

stages:
  - name: Query from complex object
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      jmespath:
        - query: "top.Thing"
          expected: "value"
          save_as: jmes_saved_value

  - &send_saved_value
    name: Post saved value
    request:
      url: "{host}/echo"
      method: POST
      json:
        value: "{jmes_saved_value}"
    response:
      status_code: 200
      body:
        value: "{jmes_saved_value}"

